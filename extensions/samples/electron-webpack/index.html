<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1.0, shrink-to-fit=no"
        />
        <meta
            http-equiv="Content-Security-Policy"
            content="script-src 'self'"
        />
        <title>MSAL Node Electron Sample App</title>
    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
            <a class="navbar-brand">MS Identity Platform</a>
            <div class="btn-group ml-auto dropleft">
                <button
                    type="button"
                    id="SignIn"
                    class="btn btn-secondary"
                    aria-expanded="false"
                >
                    Sign In
                </button>
                <button
                    type="button"
                    id="SignOut"
                    class="btn btn-success"
                    hidden
                    aria-expanded="false"
                >
                    Sign Out
                </button>
            </div>
        </nav>
        <br />
        <h5 class="card-header text-center">
            Electron App Calling Microsoft Graph using MSAL Node
        </h5>
        <br />
        <div class="row" style="margin: auto">
            <div id="card-div" class="col-md-12" style="display: none">
                <div class="card text-center">
                    <div class="card-body">
                        <h5 class="card-title" id="WelcomeMessage">
                            Please sign-in to see your profile and read your
                            mails
                        </h5>
                    </div>
                </div>
            </div>
            <br />
            <br />
        </div>
        <br />
        <br />
    </body>
</html>
